<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
    <main class="container">
        <div class="left-column">
            <h1 class="main-title"> Sign up</h1>
            <footer class="bottom-links">
                <a class="link" href="">Privacy policy</a>
                <span class="symbol">&amp;</span>
                <a class="link" href="">terms of service</a>
            </footer>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form>
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" type="text" placeholder="Your username" required>
                </div>
                <div class="form-row">
                    <label for="e-mail">E-Mail</label>
                    <input id="e-mail" type="email" placeholder="Your e-mail" required>
                </div>
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input id="pass" type="password" placeholder="Password" required>
                </div>
                <div class="form-row">
                    <label for="re-pass">Repeat Password</label>
                    <input id="re-pass" type="password" placeholder="Repeat password" required>
                </div>
                <div class="form-row">
                    <button type="submit">Get Started</button>
                    <span>or</span>
                    <a href="#">Sign in</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
